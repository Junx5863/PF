<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Contact</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Home</div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="audi_r8.html">Audi - R8</a></li>
          <li><a href="ford_mustang.html">Ford - Mustang</a></li>
          <li><a href="porsche.html">Porsche 911 - GT3</a></li>
          <li><a href="pages/form_inscrip.html" class="active">Contact </a></li>
        </ul>
      </nav>
    </header>

    <div class="split-container">
      <div class="login-section">
        <div class="form-container">
          <form class="contact-form">
            <h1>Form Contact</h1>
            <label for="name">Your Name</label>
            <input type="text" id="name" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" required />

            <label for="message">Tell us About your dream Car</label>
            <textarea id="message" placeholder="" required></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="image-container">
        <img
          src="../assets/audi_photo_1.jpg"
          alt="Audi amarillo bajo la luz de la calle y brillando con la luz de la luna."
        />
      </div>
    </div>
    <footer class="site-footer">
      <div class="footer-content">
        <div class="subscribe-section">
          <p>Suscribete a nuestros ultimos Post.</p>
          <input
            type="email"
            placeholder="Email"
            aria-label="Email for newsletter subscription"
          />
          <button type="submit">SUBSCRIBE</button>
        </div>
      </div>
      <div class="footer-links">
        <a href="#">Home</a>
        <a href="#">Audi - R8</a>
        <a href="#">Ford - Mustang</a>
        <a href="#">Porsche 911 - GT3</a>
        <a href="#">Contact</a>
      </div>
    </footer>
  </body>
</html>
